<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e introdução a CSS.</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="">
        <label class="input-label">Nome:</label>
        <input class="input-form" id="nome" type="text"/>
        <label class="input-label">Sobrenome:</label>
        <input class="input-form" id="sobrenome" type="text"/>
        <label class="input-label">Idade:</label>
        <input class="input-form" id="idade" type="number"/>
        <label class="input-label">Cidade:</label>
        <input class="input-form" id="cidade" type="text"/>
        <label class="input-label">E-mail:</label>
        <input class="input-form" id="email" type="email"/>
        <label class="input-label"> Confirmação de e-mail:</label>
        <input class="input-form" id="confirmacaoEmail" type="email"/>
        <label class="input-label">Senha:</label>
        <input class="input-form" id="senha" type="password"/>    
        <button>Enviar</button>    
    </form>
    <h2 id="segunda-tag">Segunda tag</h2>
    <h2 class="tag-h2>">Terceira tag</h2>
    <h2 class="tag-h2>">Quarta tag</h2>
    <h2>Quinta tag</h2>

</body>
</html>
